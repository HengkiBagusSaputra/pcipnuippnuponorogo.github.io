<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinboon PELANTIKAN PC IPNU IPPNU PONOROGO</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Twinboon PELANTIKAN PC IPNU IPPNU PONOROGO</h1>
    </header>
    <main>
        <section class="generator">
            <h2>Generator Image</h2>
            <form id="twibbonForm">
                <label for="imageUpload">Upload Foto Anda:</label>
                <input type="file" id="imageUpload" accept="image/*" required class="tombol">
                <label for="twibbonSelect">Pilih Twibbon:</label>
                <select id="twibbonSelect" required class="tombol">
                    <option value="images/twibbon1.png">Twibbon 1</option>
                </select>
                <button type="submit">Generate</button>
            </form>
            <div class="result">
                <h3>Hasil:</h3>
                <canvas id="resultCanvas" width="800" height="800"></canvas>
                <a id="downloadLink" download="twibboned-image.png">Download</a>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
